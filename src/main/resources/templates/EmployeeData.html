<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>list</title>
</head>
<body>
	
	
	<div th:insert="header.html"></div>
	
	<div class="container">

	<table id="emptable">

		<thead>
			<tr>
				<td>Name</td>
				<td>Company</td>
				<td>Phone</td>
				<td>Post</td>
				<td>Salary</td>
				<td>City</td>
				<td>Action</td>
			</tr>
		</thead>

		<tbody>
		
           <tr  th:each="emp : ${emplist}">
				
				<td>[[${emp.fname +' '+ emp.lname}]]</td>
				<td>[[${emp.company}]]</td>
				<td>[[${emp.phone}]]</td>
				<td>[[${emp.post}]]</td>
				<td>[[${emp.salary}]]</td>
				<td>[[${emp.address.city}]]</td>
				<td>
				 <a th:href="@{edit(id=${emp.id})}">  <input class="btn btn-success" type="submit" value="Edit"> </a>
				 <a th:href="@{'/delete/'+${emp.id}}"> <input class="btn btn-danger" type="submit" value="Delete"> </a> 
				</td>
			</tr>
		</tbody>

	</table>
	
</div>	
	<script type="text/javascript">
	
		$(document).ready( function () {
		    $('#emptable').DataTable();
		} );
	
	</script>


</body>
</html>
