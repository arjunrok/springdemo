<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>employee</title>
<!-- CSS only -->
</head>
<body>
<div th:insert="header.html"></div>

	<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-center text-white fs-2">Employee
				Form</div>

			<div class="card-body">
			
			<form action="/employee" method="post">

				<div class="row p-2">
					<div class="col-4">FirstName</div>
					<div class="col-6">
						<input type="text" name="fname" class="form-control">
					</div>
				</div>

				<div class="row p-2">
					<div class="col-4">LastName</div>
					<div class="col-6">
						<input type="text" name="lname" class="form-control">
					</div>
				</div>

				<div class="row p-2">
					<div class="col-4">Gender</div>
					<div class="col-6">
						<input type="radio" name="gender" value="male"> Male
						<input type="radio" name="gender" value="female"> Female
					</div>
				</div>

				<div class="row p-2">
					<div class="col-4">Dob</div>
					<div class="col-6">
						<input type="date" name="dob" class="form-control">
					</div>
				</div>

				<div class="row p-2">
					<div class="col-4">JoinDate</div>
					<div class="col-6">
						<input type="date" name="joinDate" class="form-control">
					</div>
				</div>

				<div class="row p-2">
					<div class="col-4">Phone</div>
					<div class="col-6">
						<input type="text" name="phone" class="form-control">
					</div>
				</div>

				<div class="row p-2">
					<div class="col-4">Email</div>
					<div class="col-6">
						<input type="email" name="email" class="form-control">
					</div>
				</div>


				<div class="row p-2">
					<div class="col-4">Company</div>
					<div class="col-6">
						<input type="text" name="company" class="form-control">
					</div>
				</div>


				<div class="row p-2">
					<div class="col-4">Post</div>
					<div class="col-6">
						<input type="text" name="post" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Department</div>
					<div class="col-6">
						<input type="text" name="department" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Salary</div>
					<div class="col-6">
						<input type="number" name="salary" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Age</div>
					<div class="col-6">
						<input type="number" name="age" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Country</div>
					<div class="col-6">
						<input type="text" name="address.country" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">City</div>
					<div class="col-6">
						<input type="text" name="address.city" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">State</div>
					<div class="col-6">
						 
						 <select name="address.state" class="form-control">
						 
						   <option value="">------------- select --------------</option>
						   <option value="state-1"> state-1 </option>
						   <option value="state-2"> state-2 </option>
						   <option value="state-3"> state-3 </option>
						   <option value="state-4"> state-4 </option>
						   <option value="state-5"> state-5 </option>
						   <option value="state-6"> state-6 </option>
						   <option value="state-7"> state-7 </option>
						 </select>
						 
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">ZipCode</div>
					<div class="col-6">
						<input type="text" name="address.zipcode" class="form-control">
					</div>
				</div>
				
				
				<div class="row p-2">
					<div class="col-4"></div>
					<div class="col-6">
						<input type="submit" value="Add" class="btn btn-success">
					</div>
				</div>
				
				</form>

			</div>

			<div class="card-footer bg-warning text-center">copyright@2022</div>

		</div>

	</div>

</body>
</html>
