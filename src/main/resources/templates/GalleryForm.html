<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
</head>
<body>
     <div th:insert="header.html"></div>
     <br>
     
      <span th:each="image : ${imglist}">
      
         <img th:alt="${imgname}" th:src="@{'image/'+${image.name}}" width="300px;"   height="300px;">
         <label>[[${image.description}]]</label>
         
      </span>    

</body>
</html>
